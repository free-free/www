<title>data picking</title>

<link rel="stylesheet" type="text/css" href="static/css/datapick.css">
</head>
<body>
	<div class="header">
		<div class="container">
			<div class="header-top">
				<h1 class="header-title">核辐射数据采集与管理系统</h1>
			</div>
			<div class="nav">
				<ul class="nav-items">
					<li class="nav-item"><a href="index.html">首   页</a></li>
					<li class="nav-item"><a href="datapick.html">数据采集</a></li>
					<li class="nav-item"><a href="dataquery.html">数据查询</a></li>
					<li class="nav-item"><a href="dataprocess.html">数据处理</a></li>
					<li class="nav-item"><a href="aboutus.html">关于我们</a></li>
				</ul>
			</div>

		</div>
	</div>
	<div class="main">
		<div class="container">
			<div class="main-top">
				<h2 class="main-title">采集设备参数配置</h2>
     			<div class="device-operate-box">
					<span class="cur-device">当前设备:</span>
					<select class="device-list" name="deviceList">
						<option value="1" selected="selected" >串口</option>
						<option value="2">网络接口</option>
					</select>
					<div class="param-load-btns">
						<a class="file-select" href="javascript:void(0);"><input type="file" name="file" id="file" class="up-file"><span><img src="images/file_upload.png" alt="选择文件"></span></a>
						<a class="btn  param-upload-btn" href="javascript:;">参数导入</a>
						<a class="btn  param-download-btn" href="">参数导出</a>
						<div class="clearfix"></div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
			<div class="device">
				 	<div id="1" class="device-box" >
				 		<div class="specific-device com">
						 	<p class="param "><span class="d_name">波特率:</span><input class="d_input speed" type="text" name=""></p>
						 	<p class="param "><span class="d_name">端口号:</span><input class="d_input port" type="text" name=""></p>
						 	<p class="param "><span class="d_name">校验位:</span><input class="d_input checkbit" type="text" name=""></p>
						 	<p class="param "><span class="d_name">数据位:</span><input class="d_input databit" type="text" name=""></p>
						 	<p class="param "><span class="d_name">停止位:</span><input class="d_input stopbit" type="text" name=""></p>
						 	 <div class="device-btns" >
					 	   	   <a class="btn  clear" href="javascript:void(0);">清   除</a>
					 	   	   <a class="btn save" href="javascript:void(0);">保   存</a>
					 	   	   <a class="btn fix" href="javascript:void(0);">修   改</a>
				 	 		  </div>
				 	   </div>
				 	   <div class="param-note">
				 	   	
				 	   </div>
				 	  
				    </div>
				 <div id="2" class="device-box">	
					<div class="specific-device internet-interface">
						<p class="param "><span class="d_name">IP地址:</span><input class="d_input ip" type="text" name=""></p>
						<p class="param "><span class="d_name">子网掩码:</span><input class="d_input ipmask" type="text" name=""></p>
						<div class="device-btns" >
					 	   	   <a class="btn clear" href="javascript:void(0);">清   除</a>
					 	   	   <a class="btn save" href="javascript:void(0);">保   存</a>
					 	   	   <a class="btn fix" href="javascript:void(0);">修   改</a>
				 	 	</div>
					</div>
					<div class="param-note">
				 	   	
				 	</div>

				</div>
				
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="container">
			<p class="contact"><a href=""> 联系我们:19941222hb@gmail.com</a></p>

		</div>
	</div>
</body>
