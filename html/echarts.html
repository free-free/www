<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>ECHARTS</title>
</head>
<body>
	<div id="main" style="height:400px;width:800px"></div>
	<script src="http://www.vekou.com/echarts/build/dist/echarts.js"></script>
	<script type="text/javascript">
	require.config({
		paths:{
			echarts:'http://www.vekou.com/echarts/build/dist'
		}

	});
	require(
	[
		'echarts',
		'echarts/chart/line'
	],
	function(ec){
		var myChart=ec.init(document.getElementById('main'));
		var option={
			tooltip:{show:true,trigger:'axis'},
			legend:{data:['销量'] },
			toolbox:{
				show:true,
				feature:{
					mark:{show:true},
					dataView:{show:true,readOnly:false},
					magicType:{show:true,type:['line','bar','stack','tiled']},
					restore:{show:true},
					saveAsImage:{show:true}
				}
			},
			xAxis:[	
				{type:'category',data:[
					'衬衫','羊毛衫','雪纺衫','裤子','高跟鞋'
					,'袜子'
				]}
			],
			calculable:false,
			yAxis:[
			{
				type:'value',
				splitArea:{show:true}
			}
			],
			series:[
				{
				'name':'销量',
				'type':'line',
				'smooth':true
				'stack':'总量',
				'symbol':'none',
				'data':[5,20,{value:50,symbol:'droplet',symbolSize:9},10,20,30]
				}
				
			]
		};
		myChart.setOption(option);
	}
	
	);
	</script>
</body>
</html>
